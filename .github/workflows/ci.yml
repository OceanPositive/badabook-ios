name: CI

on: 
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iOS:
    runs-on: macos-15
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v3
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_16_Release_Candidate.app
    - name: Build and test
      run: make test-ios
  iPadOS:
    runs-on: macos-15
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v3
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_16_Release_Candidate.app
    - name: Build and test
      run: make test-ipados
  MacOS:
    runs-on: macos-15
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v3
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_16_Release_Candidate.app
    - name: Build and test
      run: make test-macos
